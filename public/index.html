<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Para Minha Pitufita</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    text-align: center; 
    background: linear-gradient(135deg, #1e1e2f 0%, #2a2a40 100%);
    color: #f0f0f5; 
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1s ease;
  }
  button { 
    padding: 18px 30px; 
    font-size: 18px; 
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #5aaafa, #5a6eff);
    color: #f0f0f5;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  button:hover {
    background: linear-gradient(145deg, #7dbfff, #5aaafa);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  #calendar, #counters {
    background-color: #2a2a40; 
    padding: 30px;
    border-radius: 15px;
    margin: 20px auto;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: none;
    animation: fadeIn 0.8s ease;
  }
  .counter {
    display: flex;
    flex-direction: column;
    background: linear-gradient(145deg, #2f2f4a, #3b3b5a);
    padding: 25px 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    color: #f0f0f5;
    margin: 15px 0;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .counter:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 12px 25px rgba(0,0,0,0.6); 
  }
  .counter-header {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .counter-header img { 
    width: 70px; 
    height: 70px; 
    border-radius: 12px; 
    object-fit: cover; 
    border: 2px solid #5aaafa;
  }
  .counter-text { 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
  }
  .counter-text .name { 
    font-weight: bold; 
    color: #7dbfff; 
    font-size: 18px; 
    margin-bottom: 5px;
  }
  .counter-text .date { 
    font-size: 16px; 
    color: #a0c4ff; 
    margin-bottom: 3px;
  }
  .counter-text .time { 
    font-size: 16px; 
    color: #c0c0d0; 
    font-weight: bold;
  }



#poem-btn {
  padding: 18px;
  font-size: 20px;
  cursor: pointer;
  border: none;
  border-radius: 12px;
  background: linear-gradient(145deg, #5aaafa, #5a6eff);
  color: #f0f0f5;
  font-weight: bold;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
}

#poem-btn:hover {
  background: linear-gradient(145deg, #7dbfff, #5aaafa);
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* üîî Sininho */
  #top-right-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
  }

  /* Modal */
   #poem-modal {
    display: none; 
    position: fixed;
    inset: 0;
    z-index: 2000;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    padding: 15px;
  }
  
 #poem-content {
  background: linear-gradient(145deg, #2a2a40, #3b3b5a);
  color: #f0f0f5;
  padding: clamp(20px, 5vw, 40px);
  border-radius: 20px;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.7);
  position: relative;
  animation: fadeInScale 0.4s ease;
}

  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

#poem-content h2 {
  margin-bottom: 20px;
  color: #7dbfff;
  font-size: clamp(20px, 5vw, 28px);
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

#poem-text {
  font-size: clamp(14px, 4vw, 18px);
  line-height: 1.6;
  white-space: pre-wrap;
  text-align: center;
  color: #c0d6ff;
  font-style: italic;
}
  #close-modal {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 30px;
    cursor: pointer;
    color: #f0f0f5;
    transition: color 0.2s;
  }

  #close-modal:hover { color: #7dbfff; }

/* Responsividade */
@media (max-width: 768px) {
  #poem-content {
    padding: 20px;
    width: 95%;
    max-height: 75vh;
  }
  #poem-content h2 {
    font-size: 22px;
  }
  #poem-text {
    font-size: 16px;
    line-height: 1.5;
  }
}

@media (max-width: 480px) {
  #poem-content {
    padding: 15px;
    width: 95%;
    max-height: 70vh;
  }
  #poem-content h2 {
    font-size: 18px;
  }
  #poem-text {
    font-size: 14px;
    line-height: 1.4;
  }
}
</style>
</head>
<body>
<!-- üîî Sininho -->
  <div id="top-right-container">
  <button  data-descricao="Clicou Sininho do Poema" id="poem-btn" title="Poema do Dia">üîî</button>
</div>

  <!-- üìú Modal -->
  <div id="poem-modal">
    <div id="poem-content">
      <span id="close-modal">&times;</span>
      <h2>Poema do Dia</h2>
      <div id="poem-text"></div>
    </div>
  </div>
<div id="menu">
  <button data-descricao="Ir para o Calend√°rio" onclick="goToCalendar()">üìÖ Ir para o Calend√°rio</button>
  <button data-descricao="Contadores de Tempo" onclick="showCounters()">‚è± Contadores de Tempo</button>
</div>

<div id="calendar">
  <h2>Calend√°rio</h2>
  <input type="date" id="calendarInput">
  <br><br>
  <button onclick="backToMenu()">Voltar</button>
</div>

<div id="counters">
  <h2>Contadores de Tempo</h2>
  <div class="counter" id="counter1"></div>
  <div class="counter" id="counter2"></div>
  <div class="counter" id="counter3"></div>
  <button onclick="backToMenu()">Voltar</button>
</div>

<script>
const menu = document.getElementById('menu');
const calendar = document.getElementById('calendar');
const counters = document.getElementById('counters');

function goToCalendar() { window.location.href = 'calendar.html'; }
function backToMenu() { 
  calendar.style.display = 'none'; 
  counters.style.display = 'none';   
  menu.style.display = 'flex'; 

  if(intervalId) {
    clearInterval(intervalId);
    intervalId = null;
  }
}

const counterElems = [
  document.getElementById('counter1'),
  document.getElementById('counter2'),
  document.getElementById('counter3')
];

const countersData = [
  { name: "EU CONHECI A MULHER QUE VIRIA SER O AMOR DA MINHA VIDA", date: new Date('2024-11-27T22:30:00'), image: "1.png" }, 
  { name: "EU ADMITI QUE AMAVA ELA", date: new Date('2025-03-10T07:00:00'), image: "1.png" }, 
  { name: "AT√â LOGO", date: new Date('2025-08-11T17:15:00'), image: "2.png" }
];

let intervalId;

function formatDate(date) {
  const options = { day: '2-digit', month: 'long', year: 'numeric' };
  return date.toLocaleDateString('pt-BR', options);
}

function updateCounters() {
  const now = new Date();
  counterElems.forEach((elem, i) => {
    let start = countersData[i].date;
    if(now < start) start = now;

    let years = now.getFullYear() - start.getFullYear();
    let months = now.getMonth() - start.getMonth();
    let days = now.getDate() - start.getDate();
    let hours = now.getHours() - start.getHours();
    let minutes = now.getMinutes() - start.getMinutes();
    let seconds = now.getSeconds() - start.getSeconds();

    if(seconds < 0) { seconds += 60; minutes--; }
    if(minutes < 0) { minutes += 60; hours--; }
    if(hours < 0) { hours += 24; days--; }
    if(days < 0) { 
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate(); 
      days += prevMonth; 
      months--; 
    }
    if(months < 0) { months += 12; years--; }

    elem.innerHTML = `
      <div class="counter-header">
        <img src="${countersData[i].image}" alt="${countersData[i].name}">
        <div class="counter-text">
          <div class="name">${countersData[i].name}</div>
          <div class="date">Data: ${formatDate(countersData[i].date)}</div>
          <div class="time">Passaram-se: ${years} anos, ${months} meses, ${days} dias, ${hours}h ${minutes}m ${seconds}s</div>
        </div>
      </div>
    `;
  });
}

function startCounters() {
  if(intervalId) clearInterval(intervalId);
  updateCounters();
  intervalId = setInterval(updateCounters, 1000);
}

function showCounters() {
  menu.style.display = 'none';
  counters.style.display = 'block';
  startCounters();
}

menu.style.display = 'flex';

  // C√≥digo de rastreamento de bot√µes
  async function enviarCliqueBotao(descricao) {
    try {
      const response = await fetch('/api/button-click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ descricao })
      });
      const data = await response.json();
      if (!data.success) console.error('Erro ao enviar clique:', data.error);
    } catch (err) {
      console.error('Erro ao enviar clique:', err);
    }
  }

  document.querySelectorAll('button[data-descricao]').forEach(btn => {
    btn.addEventListener('click', () => {
      const descricao = btn.getAttribute('data-descricao');
      enviarCliqueBotao(descricao);
    });
  });


// Modal
const poemBtn = document.getElementById('poem-btn');
const poemModal = document.getElementById('poem-modal');
const poemText = document.getElementById('poem-text');
const closeModal = document.getElementById('close-modal');

  poemBtn.addEventListener('click', async () => {
    try {
      const response = await fetch("/api/poem"); // üîπ busca s√≥ do backend
      const data = await response.json();
      let poem = data.poem || "üíñ Nenhum poema dispon√≠vel üíñ";

      poemText.textContent = poem;
      poemModal.style.display = 'flex'; // üîπ abre corretamente
    } catch (err) {
      console.error("Erro ao carregar poema:", err);
      poemText.textContent = "Erro ao carregar poema üò¢";
      poemModal.style.display = 'flex';
    }
  });

closeModal.addEventListener('click', () => {
  poemModal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if(e.target == poemModal) {
    poemModal.style.display = 'none';
  }
});

</script>


</body>
</html>
