<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Meu calendário para minha amada Fernanda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2de78bfb41.js" crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPX0B2J2M7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZPX0B2J2M7');
</script>
</head>
<body>
 <button data-descricao="Botão de Voltar do Calendário" id="backBtn">⬅Voltar</button>
  <button data-descricao="Botão de Delete do Calendário" id="Delete">⚠️ Deletar ⚠️ </button>
  <!-- Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content" id="modalContent">
    <div class="buttons">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">Não</button>
    </div>
  </div>
</div>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <span class="prev">&#10094;</span>
          <div class="date">Agosto 2025</div>
          <span class="next">&#10095;</span>
        </div>

        <div class="weekdays">
          <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
        </div>

        <div class="days"></div>

        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/aaaa" class="date-input" />
            <button class="goto-btn">Ir</button>
          </div>
          <button class="today-btn">Hoje</button>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="today-date">
        <div class="event-day">15</div>
        <div class="event-date">Agosto 2025</div>
      </div>

      <div class="events">
        <div class="event">
          <div class="title">
            <span class="event-title">Selecione um dia</span>
          </div>
          <div class="event-time">00:00</div>
        </div>
      </div>

      <div class="player">
        <div class="descricao">
          <h2 id="songTitle">Nome da Música</h2>
        </div>

        <!-- Tabs dinâmicas -->
        <div id="tabs" style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;"></div>

        <div class="duracao">
          <div class="tempo">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
          </div>

          <div class="barra">
            <progress id="progressBar" value="0" max="100"></progress>
            <span class="coracao" id="coracao"></span>
          </div>
        </div>

        <audio id="audioPlayer" preload="metadata" style="display:none;"></audio>

        <div class="controles">
          <button data-descricao="Botão Play Música do Calendário" id="playBtn">Play</button>
          <button data-descricao="Botão Pause Música do Calendário" id="pauseBtn" style="display:none;">Pause</button>
        </div>

        <div class="lyric" id="lyrics">Selecione um dia com música</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
