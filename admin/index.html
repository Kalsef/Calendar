<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário e Player</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', Segoe UI, Courier New, Tahoma, Geneva, Verdana, sans-serif;
  user-select: none;
}

body {
  background: #1e1e2f;
  color: #f0f0f5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 50px 30px;
}

/* Container principal */
.container {
  display: flex;
  gap: 50px;
  max-width: 1300px;
  width: 100%;
}

/* === LEFT (Calendário) === */
.left {
  flex: 1.1;
  background: #2a2a40;
  border-radius: 16px;
  padding: 35px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
}

.month {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
  font-size: 2rem;
  margin-bottom: 25px;
}

.month i {
  cursor: pointer;
  font-size: 2rem;
  color: #aaa;
  transition: color 0.3s ease;
}

.month i:hover {
  color: #7dbfff;
}

.date {
  flex-grow: 1;
  text-align: center;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: 600;
  font-size: 1.2rem;
  color: #a0a0b0;
  padding-bottom: 18px;
  border-bottom: 1px solid #444466;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: 70px;
  gap: 10px;
  margin-top: 20px;
}

.day {
  position: relative;
  width: 100%;
  height: 70px;
  background: #3b3b55;
  border-radius: 10px;
  color: #c0c0d0;
  cursor: pointer;
  font-weight: 600;
  font-size: 1.4rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
}

.day:hover {
  background-color: #ff4c4c;
  color: #fff;
  transform: scale(1.05);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.day:hover::after {
  content: "";
  position: absolute;
  top: 8px;
  left: 8px;
  width: 16px;
  height: 16px;
  background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;
  background-size: contain;
  filter: brightness(0) invert(1);
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
  animation: pulse 1s infinite;
}

.prev-date,
.next-date {
  background: transparent;
  color: #555573;
  cursor: default;
}

.today {
  background: #4889ca;
  color: #565686;
  font-weight: 800;
}

.day.event {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #3b3b55;
  color: #c0c0d0;
  font-weight: 600;
  font-size: 1.4rem;
  cursor: pointer;
  border-radius: 10px;
  padding: 10px;
}

.day.event:hover {
  background-color: #ff4c4c;
  color: #fff;
  transform: scale(1.05);
}

.day.event::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background-color: #ff4c4c;
  border-radius: 2px;
}

.selected {
  background-color: #6c70a7;
  color: #fff;
  font-weight: 700;
  position: relative;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.goto-today {
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
}

.goto {
  flex: 1;
  display: flex;
  gap: 10px;
}

.date-input {
  flex-grow: 1;
  padding: 12px 16px;
  font-size: 1.2rem;
  border-radius: 8px;
  background: #4a4a70;
  color: #eee;
  border: none;
  outline: none;
}

.date-input:focus {
  background: #5e6eff;
  color: #fff;
}

.goto-btn,
.today-btn {
  background: #5a6eff;
  border: none;
  color: white;
  font-weight: 700;
  padding: 12px 26px;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
}

.goto-btn:hover,
.today-btn:hover {
  background: #7dbfff;
}

/* === RIGHT (Player e Info) === */
.right {
  flex: 1.4;
  background: #2a2a40;
  border-radius: 16px;
  padding: 35px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.today-date {
  display: flex;
  justify-content: space-between;
  font-size: 2rem;
  font-weight: 700;
  color: #7dbfff;
}

.event-day {
  font-size: 5rem;
  font-weight: 900;
  color: #fff9f5;
  line-height: 1;
}

.event-date {
  font-size: 1.8rem;
  color: #a0a0b0;
  align-self: flex-end;
}

.events {
  background: #3b3b55;
  border-radius: 12px;
  padding: 16px 22px;
  color: #c0c0d0;
  font-weight: 600;
  font-size: 1.2rem;
  max-height: 140px;
  overflow-y: auto;
}

.events .event {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
}

.event-time {
  font-size: 1rem;
  color: #8888aa;
}

/* Player */
.player {
  background: #3b3b55;
  border-radius: 16px;
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 22px;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
}

.cover {
  width: 100%;
  max-height: 300px;
  border-radius: 14px;
  object-fit: cover;
  display: none;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

.descricao h2 {
  font-size: 2.2rem;
  text-align: center;
  font-weight: 800;
  color: #f0f0f5;
  min-height: 60px;
}

.duracao {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.tempo {
  display: flex;
  justify-content: space-between;
  font-size: 1.2rem;
  color: #bbb;
  font-weight: 600;
  position: relative;
  z-index: 2;
}

.barra {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  height: 10px;
  background: #555577;
  border-radius: 6px;
  cursor: pointer;
  overflow: visible;
}

progress#progressBar {
  width: 100%;
  height: 10px;
  -webkit-appearance: none;
  appearance: none;
  border-radius: 6px;
  position: relative;
  z-index: 1;
  overflow: visible;
}

progress#progressBar::-webkit-progress-bar {
  background-color: transparent;
}

progress#progressBar::-webkit-progress-value {
  background-color: #7dbfff;
}

progress#progressBar::-moz-progress-bar {
  background-color: #7dbfff;
}

.coracao {
  position: absolute;
  top: 50%;
  left: 0%;
  width: 24px;
  height: 24px;
  background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;
  background-size: contain;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 2;
  animation: pulse 1s infinite;
}

.controles {
  display: flex;
  justify-content: center;
  gap: 35px;
  margin-top: 12px;
}

.controles i {
  font-size: 2.5rem;
  color: #aaa;
  cursor: pointer;
  transition: transform 0.2s ease, color 0.2s ease;
}

.controles i:hover {
  transform: scale(1.2);
  color: #7dbfff;
}

.linha {
  position: relative;
  width: 100%;
  height: 6px;
  background: #555577;
  border-radius: 6px;
  overflow: hidden;
}

.preenchimento {
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  height: 100%;
  background: #7dbfff;
  border-radius: 6px;
}

/* Letras */
.letras {
  background: #3b3b55;
  border-radius: 12px;
  padding: 22px;
  font-size: 1.2rem;
  font-weight: 500;
  color: #ddd;
  max-height: 180px;
  overflow-y: auto;
}

.letras p {
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
  <!-- LEFT (Calendário) -->
  <div class="left">
    <div class="month">
      <i class="prev">&#10094;</i>
      <div class="date"></div>
      <i class="next">&#10095;</i>
    </div>
    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
    </div>
    <div class="days"></div>
    <div class="goto-today">
      <div class="goto">
        <input type="month" class="date-input">
        <button class="goto-btn">Ir</button>
      </div>
      <button class="today-btn">Hoje</button>
    </div>
  </div>

  <!-- RIGHT (Player e Info) -->
  <div class="right">
    <div class="today-date">
      <div class="event-day">13</div>
      <div class="event-date">Ago 2025</div>
    </div>
    <div class="events">
      <div class="event"><span>Evento A</span><span class="event-time">10:00</span></div>
      <div class="event"><span>Evento B</span><span class="event-time">14:00</span></div>
    </div>

    <div class="player">
      <img src="" alt="Cover" class="cover">
      <div class="descricao"><h2>Título da Música</h2></div>
      <div class="duracao">
        <div class="tempo"><span id="current">0:00</span><span id="total">3:45</span></div>
        <div class="barra" id="progressContainer">
          <progress id="progressBar" value="0" max="100"></progress>
          <div class="coracao"></div>
        </div>
      </div>
      <div class="controles">
        <i class="prev">&#9198;</i>
        <i class="play">&#9658;</i>
        <i class="next">&#9197;</i>
      </div>
      <div class="linha"><div class="preenchimento"></div></div>
    </div>

    <div class="letras">
      <p>Linha 1 da letra da música</p>
      <p>Linha 2 da letra da música</p>
      <p>Linha 3 da letra da música</p>
    </div>
  </div>
</div>

<script>
// ====== Calendário ======
const date = new Date();
const dateEl = document.querySelector('.date');
const daysEl = document.querySelector('.days');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
const gotoBtn = document.querySelector('.goto-btn');
const todayBtn = document.querySelector('.today-btn');
const dateInput = document.querySelector('.date-input');

let month = date.getMonth();
let year = date.getFullYear();

function renderCalendar() {
  dateEl.innerText = `${date.toLocaleString('pt-BR', { month: 'long' })} ${year}`;
  daysEl.innerHTML = '';

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();
  const prevLastDate = new Date(year, month, 0).getDate();

  // Dias do mês anterior
  for(let x = firstDay; x > 0; x--){
    const div = document.createElement('div');
    div.classList.add('prev-date');
    div.innerText = prevLastDate - x + 1;
    daysEl.appendChild(div);
  }

  // Dias do mês atual
  for(let i = 1; i <= lastDate; i++){
    const div = document.createElement('div');
    div.classList.add('day');
    if(i === date.getDate() && month === date.getMonth() && year === date.getFullYear()){
      div.classList.add('today');
    }
    div.innerText = i;
    daysEl.appendChild(div);
  }

  // Dias do próximo mês
  const totalDays = daysEl.children.length;
  for(let j = 1; totalDays + j <= 42; j++){
    const div = document.createElement('div');
    div.classList.add('next-date');
    div.innerText = j;
    daysEl.appendChild(div);
  }
}

prev.addEventListener('click', () => {
  month--;
  if(month < 0){ month = 11; year--; }
  renderCalendar();
});

next.addEventListener('click', () => {
  month++;
  if(month > 11){ month = 0; year++; }
  renderCalendar();
});

gotoBtn.addEventListener('click', () => {
  const [y, m] = dateInput.value.split('-');
  if(y && m){ year = parseInt(y); month = parseInt(m)-1; renderCalendar(); }
});

todayBtn.addEventListener('click', () => {
  const today = new Date();
  year = today.getFullYear();
  month = today.getMonth();
  renderCalendar();
});

renderCalendar();

// ====== Player ======
const playBtn = document.querySelector('.play');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const progressBar = document.getElementById('progressBar');
const currentTimeEl = document.getElementById('current');
const totalTimeEl = document.getElementById('total');
const preenchimento = document.querySelector('.preenchimento');

let isPlaying = false;
let currentTime = 0;
const totalTime = 225; // 3:45 em segundos

function formatTime(seconds){
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60);
  return `${m}:${s<10?'0'+s:s}`;
}

playBtn.addEventListener('click', () => {
  isPlaying = !isPlaying;
  playBtn.innerHTML = isPlaying ? '&#10074;&#10074;' : '&#9658;';
});

function updateProgress(){
  if(isPlaying && currentTime <= totalTime){
    currentTime += 1;
    currentTimeEl.innerText = formatTime(currentTime);
    progressBar.value = (currentTime/totalTime)*100;
    preenchimento.style.width = progressBar.value + '%';
  }
}

setInterval(updateProgress, 1000);
</script>
</body>
</html>
